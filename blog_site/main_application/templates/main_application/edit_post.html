{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}

{% if user.is_authenticated %}
<h2> Create New Article </h2>
<form action="/edit_post/{{ article.id }}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="row">
        <input type="submit" value="Save Edit">
    </div>
</form>
{% else %}
<p>User is not authenticated</p>
{% endif %}

{% endblock %}
